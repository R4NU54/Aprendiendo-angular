<h1 class="mt-3">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm">
  <!-- Continentes -->
  <div class="row mb-3">
    <div class="col">
      <label class="mb-3">Continente:</label>
      <select
        formControlName="region"
        class="form-control mb-3">
        <option value="">-- Selecione continente --</option>
        <option
          *ngFor="let region of regions"
          [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Paises -->
  <div
    class="row mb-3"
    *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="mb-3">País:</label>
      <select
        formControlName="country"
        class="form-control mb-3">
        <option value="">-- Selecione un país --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div
    class="row mb-3"
    *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="mb-3">Fronteras:</label>
      <select
        formControlName="border"
        class="form-control mb-3">
        <option value="">-- Selecione la frontera --</option>
        <option
          *ngFor="let country of bordersByCountry"
          [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>{{ myForm.value | json }}</code>
<pre>form is valid: {{ myForm.valid | json }}</pre>
