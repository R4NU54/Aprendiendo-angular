<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characters; let i = index; even as isEven"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-secondary': isEven }">
    <div>
      <span class="text-primary"> {{ i + 1 }}.</span>
      <span
        ><strong> {{ character.name }}</strong></span
      >
      - <span>{{ character.power }} Pow.</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">🗑️</button>
  </li>
</ul>
