<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="register()">
  <span class="login100-form-title p-b-49"> Registrate </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Usuario</span>
    <input
      formControlName="userName"
      class="input100"
      type="email"
      placeholder="Ingrese su usuario" />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input
      formControlName="email"
      class="input100"
      type="email"
      placeholder="Ingrese su correo electrónico" />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input
      formControlName="password"
      class="input100"
      type="password"
      placeholder="Ingrese su contraseña" />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-b-31"></div>

  <div class="wrap-input100">
    <span class="label-input100">Repite la contraseña</span>
    <input
      formControlName="password2"
      class="input100"
      type="password"
      placeholder="Repita su contraseña" />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        [disabled]="myForm.invalid"
        class="login100-form-btn"
        type="submit">
        Registro
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿Tienes cuenta? </span>

    <a
      routerLink="/auth/login"
      class="txt2">
      Inicia sesión
    </a>
  </div>
</form>
