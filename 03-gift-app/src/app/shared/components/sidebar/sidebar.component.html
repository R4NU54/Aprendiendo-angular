<aside class="flex flex-col items-center bg-slate-800 h-screen border-r-2 p-4" id="sidebar">
  <h3 class="text-white text-2xl mb-2">Gifs App</h3>
  <hr class="text-white p-2 w-32" />
  <div class="list-item space-y-2">
    <button
      *ngFor="let tag of tags"
      class="list-item bg-slate-600 hover:bg-slate-400 p-1 w-36 rounded text-white"
      (click)="searchTag(tag)">
      {{ tag | titlecase }}
    </button>
  </div>
</aside>
