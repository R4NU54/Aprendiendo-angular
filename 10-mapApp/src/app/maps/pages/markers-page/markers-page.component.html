<div id="map" #map></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{ 'background-color': colorMarker.color }"
    (dblclick)="deleteMarker(i)"
    (click)="flyMarker(i)"
    class="list-group-item">
    Marker: {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">Agregar Marcador</button>
