<h2>Paginas</h2>
<hr />

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    role="button"
    *ngFor="let item of reactiveMenuItems"
    [routerLink]="[item.route]"
    routerLinkActive="active">
    {{ item.title }}
  </li>
</ul>
<h3 class="mt-3">Validaciones</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    role="button"
    *ngFor="let item of authMenuItems"
    [routerLink]="[item.route]"
    routerLinkActive="active">
    {{ item.title }}
  </li>
</ul>
