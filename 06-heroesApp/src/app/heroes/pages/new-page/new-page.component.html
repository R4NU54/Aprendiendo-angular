<div class="p-3">
  <h1>
    {{ currentHero.id ? 'Editar héroe' : 'Agregar nuevo héroe' }}
  </h1>

  <mat-divider class="mb-2"></mat-divider>

  <div class="grid">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>
          <form
            (ngSubmit)="onSubmit()"
            class="grid"
            [formGroup]="heroForm">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super héroe</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="superhero" />
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="alter_ego" />
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Primera aparición</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="first_appearance" />
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Personajes</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="characters" />
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Creador</mat-label>
              <mat-select
                required
                formControlName="publisher">
                <mat-option
                  *ngFor="let publisher of publishers"
                  [value]="publisher.id">
                  {{ publisher.desc }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Imagen</mat-label>
              <input
                matInput
                type="text"
                formControlName="alt_img" />
            </mat-form-field>
          </form>

          <div class="flex justify-content-between">
            <button
              (click)="onDelete()"
              mat-raised-button
              color="warn">
              <mat-icon>delete</mat-icon>
              Borrar
            </button>

            <button
              routerLink="/heroes/list"
              mat-raised-button
              color="secondary">
              <mat-icon>undo</mat-icon>
              Volver
            </button>

            <button
              (click)="onSubmit()"
              mat-raised-button
              color="primary">
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 sm:col-6">
      <mat-card>
        <img
          [src]="currentHero | heroImage"
          alt="imagen del héroe"
          mat-card-image />
      </mat-card>
    </div>
  </div>
</div>
