<ng-template #isLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
<div
  class="grid col-fixed p-2"
  *ngIf="hero; else isLoading">
  <mat-card class="col-12 sm:col-6 align-items-center">
    <mat-card-content>
      <img
        [src]="hero | heroImage"
        alt="hero.superhero"
        mat-card-image />
    </mat-card-content>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title class="text-5xl">{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle class="text-3xl mt-4">{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Editorial:</strong> {{ hero.publisher }}</mat-list-item>
        <mat-list-item
          ><strong>Primera apariciÃ³n:</strong> {{ hero.first_appearance }}</mat-list-item
        >
        <mat-list-item><strong>Personajes:</strong> {{ hero.characters }}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer class="mt-5 flex align-items-center justify-content-center">
      <button
        mat-raised-button
        color="warn"
        routerLink="heroes/list">
        volver
      </button></mat-card-footer
    >
  </mat-card>
</div>
