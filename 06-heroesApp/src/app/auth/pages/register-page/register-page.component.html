<div class="flex flex-column">
  <span class="flex justify-content-center text-xl mb-4"
    >{{ 'register your account' | titlecase }}
  </span>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input
      type="text"
      matInput
      name="name"
      id="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      type="text"
      matInput
      name="user"
      id="user" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      name="password"
      id="pass" />
  </mat-form-field>
  <button
    mat-button
    mat-raised-button
    color="primary">
    <mat-icon>login</mat-icon>
    Log in
  </button>
  <div class="flex justify-content-end mt-5">
    Have you an account?
    <a
      class="ml-2"
      routerLink="/auth/login"
      >Log in</a
    >
  </div>
</div>
