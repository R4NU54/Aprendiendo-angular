<h1>Agregar producto</h1>
<hr />
<form [formGroup]="productForm" action="">
  <div class="row g-3 aling-items-center mb-3">
    <div class="col-auto">
      <label for="name">Nombre:</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [errors]="productForm.get('name')?.errors"></span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">Cambiar color</button>
    </div>
  </div>
</form>

<pre>{{ productForm.get('name')?.errors | json }}</pre>
<pre>Color: {{ color }}</pre>
