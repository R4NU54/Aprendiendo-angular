<h3>Counter: {{ counter() }}</h3>
<h3>SquareCounter: {{ squareCounter() }}</h3>
<hr />
<button (click)="updateCounter(-1)" class="btn btn-primary m-1">-1</button>
<button (click)="counter.set(0)" class="btn btn-danger m-1">Reset</button>
<button (click)="updateCounter(+1)" class="btn btn-primary m-1">+1</button>
