<p-panel header="Pipes Numéricos" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>
<div class="grid mt-2">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente año.">
      {{ totalSells + 155610 | number : '1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente año.">
      {{ totalSells | currency : 'USD' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia percetual" subheader="del presente año.">
      {{ percent | percent }}
      <br />
      {{ percent | percent : '1.2-2' }} // Con 2 decimales
    </p-card>
  </div>
</div>
