<p-panel header="Pipes Personalizados" class="p-2">
  <p>Pipes Personalizados - creados por {{ 'nosotros' | toggleCase : isUpperCase }}</p>
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        (click)="toggleCase()"
        icon="pi pi-search"
        class="mr-2"
      ></p-button>
    </div>
  </p-toolbar>
</p-panel>

<div class="grid">
  <div class="col mt-2">
    <h2>Ordenar tablas</h2>
    <p-panel>
      <div class="flex justify-content-end">
        <p-button
          (onClick)="changeOrder('name')"
          label="Por nombre"
          icon="pi pi-sort"
          styleClass="p-button-success mr-2"
        ></p-button>
        <p-button
          (onClick)="changeOrder('canFly')"
          label="Por volar"
          icon="pi pi-sort"
          styleClass="p-button-danger mr-2"
        ></p-button>
        <p-button
          (onClick)="changeOrder('color')"
          label="Por color"
          icon="pi pi-sort"
          styleClass="p-button-secondary"
        ></p-button>
      </div>
      <p-table
        [value]="heroes | sortBy : orderBy"
        styleClass="p-datatable-striped"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Â¿Vuela?</th>
            <th>{{ 'color dominante' | titlecase }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
